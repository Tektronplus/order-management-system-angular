<div class="container-form">
    <div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" (change)="setIsTakeAway()">
            <label class="form-check-label" for="flexSwitchCheckDefault">Take away</label>
        </div>

        <div *ngIf="!isTakeAway; else isTakeAwayComponent">
            <select class="form-select">
                <option selected>Select the table</option>
                <option *ngFor="let table of tablesDB" value="{{table}}">{{table}}</option>
                
            </select>
        </div>

        <ng-template #isTakeAwayComponent>
            <div>
                <input type="text" class="form-control" placeholder="First name" />
            </div>
            <div>
                <input type="text" class="form-control" placeholder="Last name" />
            </div>
            <div>
                <input type="text" class="form-control" placeholder="Address" />
            </div>
            <div>
                <input type="text" class="form-control" placeholder="Phone number" />
            </div>
        </ng-template>
    </div>

    <hr>


</div>
