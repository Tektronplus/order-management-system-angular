<div>
	<h2>Orders in queue</h2>
	<div [ngClass]="containerOrdersCSS">
		<div *ngFor="let order of orderedPizzasArray">
			<app-order-card
				*ngIf="order.status === 1"
				[order]="order"></app-order-card>
		</div>
	</div>
	<hr />

	<h2>Orders in preparation</h2>
	<div [ngClass]="containerOrdersCSS">
		<div *ngFor="let order of orderedPizzasArray">
			<app-order-card
				*ngIf="order.status == 2"
				[order]="order"></app-order-card>
		</div>
	</div>
	<hr />

	<h2>Order on delivery</h2>
	<div [ngClass]="containerOrdersCSS">
		<div *ngFor="let order of orderedPizzasArray">
			<app-order-card
				*ngIf="order.status == 3"
				[order]="order"></app-order-card>
		</div>
	</div>
	<hr />

	<h2>Order delivered</h2>
	<div [ngClass]="containerOrdersCSS">
		<div *ngFor="let order of orderedPizzasArray">
			<app-order-card
				*ngIf="order.status >= 4"
				[order]="order"></app-order-card>
		</div>
	</div>
	<hr />
</div>
