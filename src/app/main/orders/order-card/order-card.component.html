<div
	class="card shadow-sm"
	style="width: 18rem">
	<!-- Order ID -->
	<div class="card-header">Order #{{ order.id }}</div>

	<!-- Data of client: local client or Takwaway order -->
	<div *ngIf="isInstanceOfLocalOrder; else isTakeAwayOrder">
		<ul class="list-group">
			<li class="list-group-item">Table: {{ order.numberTable }}</li>
		</ul>
	</div>
	<ng-template #isTakeAwayOrder>
		<ul class="list-group list-group-flush">
			<li class="list-group-item">
				<i class="fa-solid fa-user"></i> {{ order.firstNameClient }}
				{{ order.lastNameClient }}
			</li>
			<li class="list-group-item">
				<i class="fa-solid fa-location-dot"></i> {{ order.addressClient }}
			</li>
			<li class="list-group-item">
				<i class="fa-solid fa-phone"></i> {{ order.phoneNumberClient }}
			</li>
		</ul>
	</ng-template>

	<!-- List of pizzas ordered -->
	<div class="my-3">
		<ul class="list-group list-group-flush">
			<li
				class="list-group-item list-pizza"
				style="font-weight: bold">
				<span><i class="fa-solid fa-pizza-slice"></i></span
				><span><i class="fa-solid fa-hashtag"></i></span
				><span><i class="fa-solid fa-euro-sign"></i></span>
			</li>
			<li
				*ngFor="let pizza of order.pizzasOrdered"
				class="list-group-item list-pizza">
				<span>{{ pizza[0] }}</span
				><span># {{ pizza[2] }}</span
				><span>{{ pricePizza(pizza[1]) }}€</span>
			</li>
			<li
				class="list-group-item list-pizza"
				style="font-weight: bold">
				<span>TOT</span><span># {{ totQuantityPizzas }}</span
				><span>{{ totImportPizzas }}€</span>
			</li>
		</ul>
	</div>

	<!-- Button of Card -->
	<div class="buttons-container">
		<button
			type="button"
			class="btn btn-primary"
			style="flex-grow: 5"
			(click)="updateStatusOrder()">
			Status
		</button>
		<button
			type="button"
			class="btn btn-outline-danger"
			style="flex-grow: 1"
			(click)="deleteOrder()">
			<i class="fa-solid fa-trash"></i>
		</button>
	</div>
</div>
